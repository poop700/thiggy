<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobby's Emulator 2</title>
    <link rel="icon" href="https://fav.farm/ðŸŽ®" />
    <style>
        :root {
            --bg: #05050f;
            --indigo: #1e1b4b;
            --pink: #fb7185;
            --shimmer: linear-gradient(-45deg, #1e1b4b, #3b0764, #fb7185, #1e1b4b);
        }

        body {
            background-color: var(--bg);
            background-image: var(--shimmer);
            background-size: 400% 400%;
            animation: shimmerEffect 12s ease infinite;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes shimmerEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header { margin-top: 40px; text-align: center; }
        h1 { font-size: 2.8rem; letter-spacing: 5px; text-shadow: 0 0 15px var(--pink); margin: 0; }
        
        .selector { display: flex; gap: 15px; margin: 25px 0; }
        .card {
            background: rgba(15, 15, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 80px;
        }
        .card.active { border-color: var(--pink); box-shadow: 0 0 15px var(--pink); transform: scale(1.05); background: var(--indigo); }
        .card i { font-size: 1.8rem; display: block; }

        .viewport {
            width: 85vw;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            border: 1px solid rgba(251, 113, 133, 0.4);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .controls { display: flex; flex-direction: column; align-items: center; gap: 15px; margin: 25px 0; }
        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.8rem;
            display: none;
            text-transform: uppercase;
        }
        .btn:hover { background: var(--pink); color: #fff; }

        .status { font-size: 0.8rem; font-weight: bold; color: var(--pink); height: 1.2rem; }
        input[type="file"] { display: none; }
        .blobby-footer { margin-bottom: 20px; color: rgba(255,255,255,0.2); font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <h1>BLOBBY 2</h1>
        <p style="color: var(--pink); font-size: 0.7rem; font-weight: bold; opacity: 0.7;">UNRESTRICTED SERVER MODE</p>
    </header>

    <div class="selector">
        <div class="card" id="c-nds" onclick="select('nds', 'c-nds')"><i>ðŸ“±</i><span>NDS</span></div>
        <div class="card" id="c-ps2" onclick="select('ps2', 'c-ps2')"><i>ðŸ’¿</i><span>PS2</span></div>
        <div class="card" id="c-gc" onclick="select('gamecube', 'c-gc')"><i>ðŸ§Š</i><span>GC</span></div>
    </div>

    <div class="viewport">
        <div id="game" style="width:100%; height:100%;"></div>
    </div>

    <div class="controls">
        <div class="status" id="status-msg">Select a Console</div>
        <div style="display:flex; gap:10px;">
            <label for="bios-file" class="btn" id="l-bios">1. Load BIOS</label>
            <input type="file" id="bios-file">

            <label for="rom-file" class="btn" id="l-rom">2. Launch Game</label>
            <input type="file" id="rom-file">
        </div>
    </div>

    <p class="blobby-footer">click to feed blobby</p>

    <script>
        let curCore = '';
        let bData = null;
        const status = document.getElementById('status-msg');

        function select(type, id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            curCore = type;
            document.getElementById('l-bios').style.display = 'block';
            status.innerText = "Console Set. Upload BIOS file.";
        }

        document.getElementById('bios-file').onchange = (e) => {
            const file = e.target.files[0];
            if(file && file.size > 5000) {
                bData = URL.createObjectURL(file);
                document.getElementById('l-rom').style.display = 'block';
                document.getElementById('l-bios').innerText = "âœ… BIOS OK";
                status.innerText = "System Ready. Launch your ROM.";
            } else {
                status.innerText = "Invalid BIOS file.";
            }
        };

        document.getElementById('rom-file').onchange = (e) => {
            const file = e.target.files[0];
            if (!file || !curCore) return;

            const romUrl = URL.createObjectURL(file);
            const coreMap = { 'nds': 'melonds', 'ps2': 'play', 'gamecube': 'dolphin' };

            window.EJS_player = '#game';
            window.EJS_core = coreMap[curCore];
            window.EJS_gameUrl = romUrl;
            window.EJS_biosUrl = bData;
            
            // THE BYPASS FIX: Using the direct Githack mirror
            window.EJS_pathtodata = 'https://rawcdn.githack.com/EmulatorJS/EmulatorJS/main/data/';
            window.EJS_startOnLoaded = true;
            window.EJS_threads = true; 

            const script = document.createElement('script');
            script.src = 'https://rawcdn.githack.com/EmulatorJS/EmulatorJS/main/data/loader.js';
            document.head.appendChild(script);
        };
    </script>
</body>
</html>
