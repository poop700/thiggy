<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobby's Emulator 2</title>
    <link rel="icon" href="https://fav.farm/ðŸŽ®" />
    <style>
        :root {
            --bg: #05050f;
            --indigo: #1e1b4b;
            --pink: #fb7185;
            --shimmer: linear-gradient(-45deg, #1e1b4b, #3b0764, #fb7185, #1e1b4b);
        }

        body {
            background-color: var(--bg);
            background-image: var(--shimmer);
            background-size: 400% 400%;
            animation: shimmerEffect 12s ease infinite;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes shimmerEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .viewport {
            width: 85vw;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: #000;
            border: 1px solid rgba(251, 113, 133, 0.4);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .card {
            background: rgba(30, 30, 50, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.3s;
            text-align: center;
            min-width: 80px;
        }

        .card.active { border-color: var(--pink); background: var(--indigo); box-shadow: 0 0 15px var(--pink); }

        .btn {
            background: #fff;
            color: #000;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: none;
            margin: 10px;
            text-transform: uppercase;
            border: none;
        }

        input[type="file"] { display: none; }
        .status { font-size: 0.8rem; height: 1.2rem; margin-top: 15px; color: #fb7185; font-weight: bold; }
    </style>
</head>
<body>

    <h1 style="margin-top:40px; letter-spacing: 5px; text-shadow: 0 0 15px var(--pink);">BLOBBY 2</h1>
    <p style="font-size: 0.7rem; opacity: 0.6; letter-spacing: 2px;">SHIMMER ENGINE ONLINE</p>

    <div style="display:flex; gap:15px; margin: 20px;">
        <div class="card" id="nds" onclick="sel('nds', 'nds')">ðŸ“±<br>NDS</div>
        <div class="card" id="ps2" onclick="sel('ps2', 'ps2')">ðŸ’¿<br>PS2</div>
        <div class="card" id="gc" onclick="sel('gamecube', 'gc')">ðŸ§Š<br>GC</div>
    </div>

    <div class="viewport">
        <div id="game" style="width:100%; height:100%;"></div>
    </div>

    <div class="status" id="status-msg">Select a console to begin</div>

    <div style="margin: 20px;">
        <label for="b-file" class="btn" id="b-lab">1. Load BIOS</label>
        <input type="file" id="b-file">

        <label for="r-file" class="btn" id="r-lab">2. Launch Game</label>
        <input type="file" id="r-file">
    </div>

    <p style="color:rgba(255,255,255,0.2); font-size: 0.7rem; margin-bottom: 30px;">click to feed blobby</p>

    <script>
        let cur = '';
        let bData = null;

        function sel(c, id) {
            document.querySelectorAll('.card').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            cur = c;
            document.getElementById('b-lab').style.display = 'inline-block';
            document.getElementById('status-msg').innerText = "Console Set. Now upload BIOS.";
        }

        document.getElementById('b-file').onchange = (e) => {
            const file = e.target.files[0];
            if(file) {
                if (file.size < 4000) {
                    document.getElementById('status-msg').innerText = "File too small. Check BIOS file.";
                    return;
                }
                bData = URL.createObjectURL(file);
                document.getElementById('r-lab').style.display = 'inline-block';
                document.getElementById('b-lab').innerText = "âœ… BIOS OK";
                document.getElementById('status-msg').innerText = "System Ready. Launch your ROM.";
            }
        };

        document.getElementById('r-file').onchange = (e) => {
            const rom = URL.createObjectURL(e.target.files[0]);
            const cores = { 'nds': 'melonds', 'ps2': 'play', 'gamecube': 'dolphin' };

            window.EJS_player = '#game';
            window.EJS_core = cores[cur];
            window.EJS_gameUrl = rom;
            window.EJS_biosUrl = bData;
            window.EJS_pathtodata = 'https://cdn.emulatorjs.org/latest/data/';
            window.EJS_startOnLoaded = true;
            window.EJS_threads = true; 

            const s = document.createElement('script');
            s.src = 'https://cdn.emulatorjs.org/latest/data/loader.js';
            document.head.appendChild(s);
        };
    </script>
</body>
</html>
